<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Transitions</title>
    <style>
        .container{
            background-color: #999;
        }
        .box{
            height: 200px;
            width: 200px;
            background-color: blue;
            transition: all 2s ease-in-out;
        }

        .container:hover .box {
            transform: translateX(400px) rotate(45deg);
            border-radius: 40%;
            /* transform: rotate(45deg); */
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="logo">
                <img src="" alt="">
                <nav>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="box"></div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
