<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curtains | Transitions - CSS</title>
    <link rel="stylesheet" href="../res/css/style.css">
    <style>
        /* Opdracht 5 */
        #opdr5{
            width: fit-content;
            background-color: #77f;
            padding: 10px;
            box-sizing: border-box;
        }

        #opdr5 .container{
            border: 1px solid black;
            height: 350px;
            width: 350px;
            position: relative;
            transition: all 500ms ease 1500ms;
            z-index: 2;
        }

        #opdr5 .container .curtain{
            display: inline-block;
            height: 140px;
            width: 140px;
            background-color: burlywood;
            z-index: 5;
            position: absolute;
            left: 5px;
            top: 5px;
            box-sizing: border-box;
            pointer-events: none;
        }

        #opdr5 .container:hover .curtain{
            transform: translate(170px, 45px) rotate(30deg);
            /* transform: translate(170px, 45px); */
        }

        #opdr5 .container .content{
            position: absolute;
            top: 0;
            width: 150px;
            box-sizing: border-box;
            height: 150px;
            border: 5px solid black;
            z-index: -2;
        }

        #opdr5 .container .content img{
            position: absolute;
            height: 140px;
            top: 0;
            background-color: red;
            box-sizing: border-box;
        }     
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="logo">
                <img src="" alt="">
                <nav>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div id="opdr5" class="results">
                <div class="container">
                    <div class="curtain"></div>
                    <div class="content"><img src="../res/img/spaceship.png" alt="Space ship"></div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
