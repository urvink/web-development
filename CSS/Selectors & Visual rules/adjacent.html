<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Selector - CSS</title>
    <style>
        div+p{background-color:purple;}    
    </style>
</head>
<body>
    <h1>Adjacent Selectors | CSS</h1>
    <main>
        <div>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
            <ul>
                <li>11</li>
            </ul>
            <p>Lorem ipsum dolor sit.</p>
        </div>
        <p>lorem20</p>
    </main>    
</body>
</html>
