<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector - CSS</title>
    <style>
        div>p{color:red;}
    </style>
</head>
<body>
    <main>
        <div>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
            <ul>
                <li>11</li>
            </ul>
            <p>Lorem ipsum dolor sit.</p>
        </div>
    </main>    
</body>
</html>
