<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Eindopdracht | JS - Week 8</title>
    
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        h1{
            text-align: center;
        }

        button{
            border-radius: 50%;
            height: 20px;
            width: 20px;
            padding: 20px;
            font-size: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #display{
            height: 100px;
            font-size: xx-large;
            background-color: GREY;
            color: white;
            justify-content: flex-end;
            padding-right: 15px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            border: 1px solid black;
            overflow: hidden;
        }

        #zero{
            flex-grow: 8;
        }

        .border{
            border: 2px solid purple;
        }
        
        .flex{
            display: flex;            
        }

        .aic{
            align-items: center;
        }

        .flex_jcc{
            justify-content: center;
        }

        .bold{
            font-weight: bold;
        }

        .operators{
            background-color: orange;
            color:white;
            flex-direction: column;
            font-size: 14px;
        }

        .buttonsContainer{
            background-color: black;
            height: 500px;
            width: 300px;
            align-content: space-between;
            
        }

        .numbersContainer{
            flex-wrap: wrap;
            
        }


        .opContainer{
            flex-direction: column;
            height: fit-content;
        }

        .genericButtons{
            height: fit-content;
        }

        .numbers{
            background-color: darkgrey;
        }



    </style>
</head>
<body>
    <h1>Calculator - Eindopdracht | JavaScript (Week 8)</h1>
    <main class="flex flex_jcc aic">
        <div class="container">
            <div id="display" class="flex aic bold" aria-placeholder="0"></div>
            <div class="buttonsContainer flex">
                <div class="genericButtons flex border">
                    <button id="reset">AC</button>
                    <button id="numberToggle">+/-</button>
                    <button id="mod">%</button>
                </div>                
                <div class="numbersContainer flex flex_jcc aic border">
                    <button class="numbers" id="one">1</button>
                    <button class="numbers" id="two">2</button>
                    <button class="numbers" id="three">3</button>
                    <button class="numbers" id="four">4</button>
                    <button class="numbers" id="five">5</button>
                    <button class="numbers" id="six">6</button>
                    <button class="numbers" id="seven">7</button>
                    <button class="numbers" id="eight">8</button>
                    <button class="numbers" id="nine">9</button>                
                    <button class="numbers" id="zero">0</button>
                    <button class="numbers" id="period">.</button>
                </div>                
                <div class="opContainer flex border">
                    <button id="divide" class="operators">/</button>
                    <button id="multiply" class="operators">x</button>
                    <button id="minus" class="operators">-</button>
                    <button id="plus" class="operators">+</button>
                    <button id="equals" class="operators">=</button>
                </div>
                
                
            </div>
        </div>

    </main>
    <script src="./calculator.js"></script>
</body>
</html>
