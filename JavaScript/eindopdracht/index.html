<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Eindopdracht | JS - Week 8</title>

    <style>
        @font-face {
            font-family: 'Calculator Font';
            src: url('./assets/calc_font.ttf'); /* IE9 Compat Modes */
            src: url('./assets/calc_font.ttf') format('truetype'), /* Super Modern Browsers */
                url('./assets/calc_font.ttf') format('truetype'), /* Pretty Modern Browsers */
                url('./assets/calc_font.ttf')  format('truetype'), /* Safari, Android, iOS */
            }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
        }

        button {
            border-radius: 50%;
            height: 20px;
            width: 20px;
            padding: 30px;
            font-size: 15px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            outline: none;
            border: none;
            /* flex-grow: 1; */
            
        }
        button:active{
            background-color: #ffffff;
        }

        /* Utilities */        

        #zero {
            flex-grow: 0;
        }

        .border {
            border: 2px solid purple;
        }

        .flex {
            display: flex;
        }

        .aic {
            align-items: center;
        }

        .flex_jcc {
            justify-content: center;
        }

        .bold {
            font-weight: bold;
        }

        #display {
            font-family: 'Calculator Font';
            height: 110px;
            font-size: xx-large;
            background-color: rgb(44, 43, 43);
            color: white;
            justify-content: flex-end;
            padding-right: 15px;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            border: 1px solid black;
            overflow: hidden;
        }

        .container{
            width: 350px;
        }
        .buttonsContainer {
            padding: 30px;
            background-color: rgb(0, 0, 0);
            /* height: fit-conte; */
            /* width: inherit; */
            /* align-content: space-between; */
            /* flex-wrap:; */
            /* justify-content: space-between; */

        }

        .numbersContainer {
            flex-wrap: wrap;
            justify-content: space-between;
            height: 300px;
            width: inherit;
        }

        .opContainer {
            flex-direction: column;
            justify-content: space-between;
            align-items: inherit;
        }

        .genericButtons {
            height: fit-content;
            justify-content: space-between;
        }

        .operators {
            background-color: orange;
            color: white;
            flex-direction: column;
            font-size: 14px;
        }

        .numbers {
            background-color: rgb(90, 88, 88);
        }
    </style>
</head>

<body>
    <h1>Calculator - Eindopdracht | JavaScript (Week 8)</h1>
    <main class="flex flex_jcc aic">
        <div class="container">
            <div id="display" class="flex aic bold"></div>
            <div class="buttonsContainer flex ">
                <div>
                    <div class="genericButtons flex ">
                        <button id="reset">AC</button>
                        <button id="numberToggle">+/-</button>
                        <button id="mod">%</button>
                    </div>
                    <div class="numbersContainer flex flex_jcc aic ">
                        <button class="numbers" id="one">1</button>
                        <button class="numbers" id="two">2</button>
                        <button class="numbers" id="three">3</button>
                        <button class="numbers" id="four">4</button>
                        <button class="numbers" id="five">5</button>
                        <button class="numbers" id="six">6</button>
                        <button class="numbers" id="seven">7</button>
                        <button class="numbers" id="eight">8</button>
                        <button class="numbers" id="nine">9</button>
                        <button class="numbers" id="zero">0</button>
                        <button class="numbers" id="period">.</button>
                    </div>
                </div>
                <div class="opContainer flex ">
                    <button id="divide" class="operators">/</button>
                    <button id="multiply" class="operators">x</button>
                    <button id="minus" class="operators">-</button>
                    <button id="plus" class="operators">+</button>
                    <button id="equals" class="operators">=</button>
                </div>


            </div>
        </div>

    </main>
    <script src="./calculator.js"></script>
</body>

</html>
