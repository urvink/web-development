<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Eindopdracht | JS - Week 8</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Calculator - Eindopdracht | JavaScript (Week 8)</h1>
    <main class="flex flex_jcc aic">
        <div class="container">
            <div id="displayContainer" class="flex aic bold">
                <div id="memory"></div>
                <div id="display"></div>
            </div>
            <div class="buttonsContainer flex">            
                <button id="reset" onclick="resetDisplay()">AC</button>
                <button id="numberToggle" class="flip" onclick="checkInput(this)" >+/-</button>
                <button id="mod" class="mod" onclick="checkInput(this)">%</button>
                <button id="divide" class="operators" onclick="checkInput(this)">/</button>
            
                <button class="numbers" onclick="checkInput(this)">7</button>
                <button class="numbers" onclick="checkInput(this)">8</button>
                <button class="numbers" onclick="checkInput(this)">9</button>
                <button id="multiply" class="operators" onclick="checkInput(this)">x</button>            

                <button class="numbers" onclick="checkInput(this)">4</button>
                <button class="numbers" onclick="checkInput(this)">5</button>
                <button class="numbers" onclick="checkInput(this)">6</button>
                <button id="minus" class="operators" onclick="checkInput(this)">-</button>

                <button class="numbers" onclick="checkInput(this)">1</button>
                <button class="numbers" onclick="checkInput(this)">2</button>
                <button class="numbers" onclick="checkInput(this)">3</button>
                <button id="plus" class="operators" onclick="checkInput(this)">+</button>

                <button id="zero" class="numbers" onclick="checkInput(this)">0</button>
                <button class="numbers" onclick="checkInput(this)">.</button>                
                <button id="equals" class="operators" onclick="checkInput(this)">=</button>
            </div>
        </div>

    </main>
    <!-- <script src="./calculator.js"></script> -->
    <script src="./simpleCalc.js"></script>
</body>

</html>
