<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Eindopdracht | JS - Week 8</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Calculator - Eindopdracht | JavaScript (Week 8)</h1>
    <main class="flex flex_jcc aic">
        <div class="container">
            <div id="display" class="flex aic bold"></div>
            <div class="buttonsContainer flex">
                <div>
                    <div class="genericButtons flex border">
                        <button id="reset">AC</button>
                        <button id="numberToggle">+/-</button>
                        <button id="mod">%</button>
                    </div>
                    <div class="numbersContainer flex border">
                        <button class="numbers" id="one">1</button>
                        <button class="numbers" id="two">2</button>
                        <button class="numbers" id="three">3</button>
                        <button class="numbers" id="four">4</button>
                        <button class="numbers" id="five">5</button>
                        <button class="numbers" id="six">6</button>
                        <button class="numbers" id="seven">7</button>
                        <button class="numbers" id="eight">8</button>
                        <button class="numbers" id="nine">9</button>
                        <button class="numbers" id="zero">0</button>
                        <button class="numbers" id="period">.</button>
                    </div>
                </div>
                <div class="opContainer flex border">
                    <button id="divide" class="operators">/</button>
                    <button id="multiply" class="operators">*</button>
                    <button id="minus" class="operators">-</button>
                    <button id="plus" class="operators">+</button>
                    <button id="equals" class="operators">=</button>
                </div>


            </div>
        </div>

    </main>
    <script src="./calculator.js"></script>
</body>

</html>
