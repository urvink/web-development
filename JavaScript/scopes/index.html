<body>
    <h1>Introduction to JavaScript</h1>
    <main>
        <h2>Scopes | JS</h2>
    </main>
    
    <script>
        const carBrand = "Volvo";
        function printCar(type) {
            console.log(carBrand +" " +type);
        }

        const car = printCar();

        car("v40");
    </script>
